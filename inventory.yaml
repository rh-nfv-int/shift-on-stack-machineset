all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ansible_playbook_python}}"

      # Number of worker nodes in machineset
      number_of_replicas: 2

      # OpenStack flavor to use for the creation of the nodes 
      nova_flavor: "ocp-worker"
      # Name of the node role for this machinset
      node_role: "worker"

      # Name of glance image to use.  Defaults to `"{{ metadata.infraID }}-rhcos"`
      #glance_image_name_or_location: "path-to-metadata.json"

      machines_subnet_UUID: "6a295ed7-9464-43d1-8523-bcd6f7711370"

      additional_networks:
      - network_UUID: "05015607-2a94-4399-a25e-27318597bdca"
        name_suffix: "uplink1"
        subnet_UUID: "dd3303e4-3ad1-4a14-9b94-cb80c3db3f1f"
        tags:
          - tag1
        vnic_type: "normal"
      - network_UUID: "210a9de6-9330-4e12-8edd-f77da9bb30c6"
        name_suffix: "uplink2"
        subnet_UUID: "3f044c45-d192-4fb5-9523-d2933ce93078"
        tags:
          - tag1
        vnic_type: "normal"
        driver: "vfio-pci"

